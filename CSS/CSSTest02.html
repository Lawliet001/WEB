<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器的小练习</title>
	<style>
		em{
			font-style: normal;
		}
		.color-red{
			color:red;
		}
		.color-blue{
			color:blue;
		}
		.fontsize{
			font-size:20px;
		}
		li{
			background-color: silver;
		}
		#desc{
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1><em class="color-red">召唤师！</em><span class="color-blue">为你介绍英雄联盟</span></h1>
 <p id="desc">下面是关于英雄联盟历史与地理的介绍</p>
 <ul>
<span class="fontsize color-blue">背景简介</span>
<li>符文之地与魔法</li>
<li>英雄联盟的历史</li>
<li>战争学院</li>
<li>诺克萨斯</li>
<li>德玛西亚</li>
<li>班德尔城</li>
<li>艾欧尼亚</li>
<li>弗雷尔卓德</li>
<li>皮尔特沃夫</li>
<li>比尔吉沃特</li>
<li>祖安</li>
</ul>
</body>
</html>
