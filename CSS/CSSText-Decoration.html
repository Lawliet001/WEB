<!--
text-decoration
text-decoration:underline		下划线
text-decoration:line-through	删除线
text-decoration:none			清空所有线
text-decoration:overline		顶线 
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于text-decoration</title>
	<style>
			.desc1{
				text-decoration:underline;
			}
			.desc2{
				text-decoration:line-through;
			}
			.desc3{
				text-decoration:none;
			}
			.desc4{
				text-decoration:overline;
			}
	</style>
</head>
<body>
	<span class="desc1">AAAAAAA</span>
	<span class="desc2">BBBBBBB</span>
	<a href="#" class="desc3">CCCCCCC</a>
	<span class="desc4">DDDDDDD</span>
</body>
</html>
