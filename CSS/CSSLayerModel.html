<!-- 
layer	层模型	
绝对定位 	position:absolute	相对于父级元素定位（若没有父级元素，则以body标签相当于浏览器窗口定位）
								移动的上下左右的距离是相对于父级元素而言的。  	
相对移动	position:relative	相对于自己定位，移动的上下左右距离是相对于自己而言的。
固定定位	postion:fixed		固定在浏览器屏幕的位置，无论拖动滚动条也不会移动，类似于一些网站的烦人的小广告
-->
