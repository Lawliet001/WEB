<!-- float			浮动模型		属性：left/right,只针对块级元素， 能让连个块级元素并排显示。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于CSS的浮动模型</title>
	<style type="text/CSS">
		h1{		width: 200px;
				height: 200px;
				border:2px solid black;
				float:left;
		}
		div{	
				width: 100px;
				height: 100px;
				border:2px solid black;
				float:left;
		}

</head>
