<!-- 
flow		流动模型	浏览器默认的布局模型，块级标签从上到下按顺序分布，内联标签从左往右分布，且块级元素的默认宽度为100%						  既从浏览器最左边到最右边的距离
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于CSS的流动模型</title>
	<style type="text/CSS">
		h1{
				border:2px solid black;
		}
		div{
				border:2px solid black;
		}
		p{
				border:2px solid black;
		}
		span{
				border:2px solid black;
		}
		i{
				border:2px solid black;
		}		
		b{
				border:2px solid black;
		}
	</style>
</head>
<body>
				<h1>A</h1>
				<div>B</div>
				<p>C</p>
				<span>D</span>
				<i>E</i>
				<b>F</b>

</body>
</html>
