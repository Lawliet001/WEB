<!-- 
display四种基本属性：
none:可以使块级标签或行内标签内容不被显示，并在文档中移除。
inline：使块级标签转换成为行内标签。
block：使行内标签转换成为块级标签。
inline-block:使标签转换成为行内块标签，注意：行内块标签没有宽高的设置
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于display属性</title>
	<style>
		.spanclass{
			display:none;
		}
		div{
			background-color: red;
			display:inline;
		}
		span{
			width:300px;
			height:300px;
			background-color: yellow;		
			display:inline-block;
		}
		em{
			background-color: pink;
			display:block;
		}

	</style>
	
</head>
<body>
				<div>我是一个div标签</div>
				<span>我是一个span标签</span><br>
				<p>我是一个P标签</p><br>
				<span class="spanclass">我能显示出来吗？</span>
				<em>我是一个em标签</em>
			

</body>
</html>
