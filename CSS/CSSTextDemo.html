<!--
line-height：		行高，控制文本垂直方向移动
text-align:			属性left、center、right 控制文本左右对齐或居中
text-decoration:	文本装饰 
text-indent:		首行缩进，单位:Px,可以为负数，正数往右，负数往左 注意：只能用于块级标签！
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于文本的案例</title>
	<style>
			.demo{
				display:block;
				font:bold 15px "微软雅黑";
				letter-spacing:20px;
				width: 100px;
				height: 40px;
				background-color: #3232CD;
				color:plum;
				line-height:35px;
				text-align:center;
				text-decoration:none;
			}
			p{
				text-indent:-99999px;
			}
	</style>
</head>
<body>
	<a href="#" class="demo">按钮</a>
	<p>我会消失不见！</p>
</body>
</html>
