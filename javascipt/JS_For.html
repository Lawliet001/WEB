<!-- 
			for 循环
****************结构*****************

for(var = num;  boolean判断;自增或自减){
	循环的内容
}

****************顺序*****************
1.声明一个变量，并给它赋值
2.对变量进行判断true  or  false 若为 true
3.然后执行循环的内容
4.变量进行自增或自减
5.接着再对变量进行判断true or  false  若为true
6.再执行循环的内容 
7.变量再自增或自减
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于FOR循环</title>
	<script type="text/javascript">
		 var Sum=0;
		 for(var i =1 ; i <=100; i++){
		 		Sum+=i;
		 }
		 console.log(Sum);
	</script>
</head>
<body>
	
</body>
</html>
