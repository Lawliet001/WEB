<!-- 
字符串			string
常用转译符：
\t				缩进
\n				换行
\b 				空格
\r				回车
\\				斜杠
\'				单引号
\"				双引号 
字符串可以用""和''来表示，但当一个字符串出现了多个引号，最好用转译符进行处理，不然会出错
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于字符串</title>
	<script type="text/javascript">
				alert("oneappleaday,keep the doctor away.");
				alert("one apple a day,keep the doctor away.");
				alert("one apple a \nday,keep the doctor away.");
				alert("one \rapple a day,keep the doctor away.");
				alert("one apple a day,keep the doctor away.");
				alert("one apple a day,keep the doctor away.");

	</script>
</head>
<body>
	
</body>
</html>
