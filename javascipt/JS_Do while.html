<!--
***********************do while****************************** 
do{
	function();
	不需要判断先执行一次DO里面的方法.
}
while(进行判断，判断为 true那么返回DO里再执行，判断为false 那么直接执行下面的程序) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于DO WHILE</title>
	<script type="text/javascript">
		do{
			var  account  =  prompt("请输入你的用户名");
			var  password =  prompt("请输入你的密码");
		}
		while(account != "linhaichi" || password != "123456")
		alert("登陆成功");
	</script>
</head>
<body>
	
</body>
</html>
