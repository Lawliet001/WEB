<!-- 
逻辑运算符
运算规则： 		逻辑运算符是优先级来进行运算的，而不是从左往右的顺序！
优先级: 		!  >   &&    >   || 
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于逻辑运算符</title>
	<script type="text/javascript">
				var  a =  true && false || false;//false
				var  b = false ||false && true;//false
				var  c = true|| false&& false;//true\
				var  d = !true|| false&& false;//false
				console.log(a);
				console.log(b);
				console.log(c);
				console.log(d);
	</script>
</head>
<body>
	
</body>
</html>
