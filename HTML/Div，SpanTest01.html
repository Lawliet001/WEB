<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于dive和Span的二三事</title>
</head>
<body>
		<div>我是div标签1~~</div>				<!-- div标签：块级标签，独占一行 -->
		<div>我是div标签2~~</div>
		<div>我是div标签3~~</div>
		<!-- 	span{内容$}*n +TAB ：快速粘贴并编号，$:代表内容后面的数组按从小到大编号  n是复制粘贴n次。 -->
		<span>我是span标签1</span>				<!-- span标签：行级标签，可以跟其他的行内标签共用一行 -->
		<span>我是span标签2</span>
		<span>我是span标签3</span>
		<span>我是span标签4</span>

</body>
</html>
