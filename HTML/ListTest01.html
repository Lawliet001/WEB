<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于list的二三事</title>
</head>
<body>
			<h1>关于列表的二三事</h1>
			我爱玩的游戏
			<ul>					<!-- ul标签:unorder list不规则列表  -->
			<li>LOL</li>			<!-- li标签：列表项 -->
			<li>DOTA</li>	
			<li>CS</li>	
			<li>Don't starve</li>	
			<li>WOW</li>	
			</ul>	
			我对玩的游戏喜爱程度进行排序
			<ol>					<!-- ol标签:order list规则列表。   -->
				<li>WOW</li>
				<li>LOL</li>
				<li>CS</li>
				<li>Don't Starve</li>
				<li>DOTA</li>			
			</ol>

			<dl>										<!-- dl标签：自定义列表 -->
				<dt>关于这些游戏的中文名称</dt>			<!-- dt标签：列表的标题 -->
				<dd>WOW：魔兽世界</dd>					<!-- dd标签：列表项 -->
				<dd>LOL:英雄联盟</dd>
				<dd>CS：反恐精英</dd>
				<dd>DS：饥荒</dd>
				<dd>DOTA：刀塔</dd>
			</dl>


</body>
</html>
