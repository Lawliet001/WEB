<!-- 
field		  分组
fieldset标签：创建一个分组列表，可以给表单外部加上一个外边框
legend标签：  分组列表的标题
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于field的二三事</title>
</head>
<body>
<form action="#">
	<fieldset>									
	<legend>组1</legend>						
	用户名1：<input type="text">
	密码1：<input type="password">
	</fieldset><br>
	<fieldset>
	<legend>组2</legend>
	用户名2：<input type="text">
	密码2：<input type="password">
</fieldset>
</form>
	
</body>
</html>
